<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container" class="container">
      <div class="container__image">
        <div class="form__step--container">
          <div class="form__step form__step--active">1</div>
          <div class="form__step">2</div>
          <div class="form__step">3</div>
          <div class="form__step">4</div>
        </div>
      </div>

      <div class="container__content">
        <!-- Content of the Form itself -->
        <div class="form__container">
          <!-- TODO: add content -->
          <!-- First Form -->
          <div class="form">
            <!-- form header -->
            <div class="form__header">
              <h2 class="form__text--title">Personal Info</h2>
              <p class="form__text--subtitle">
                Please prove your name, email address, and phone number.
              </p>
            </div>

            <!-- form body -->
            <div class="form__body">
              <label for="name" class="form__input--row">
                <span class="form__input--label">Name</span>
                <input
                  class="form__input"
                  type="text"
                  name="name"
                  id="name"
                  placeholder="e.g. Stephen King"
                />
              </label>

              <label for="email" class="form__input--row">
                <span class="form__input--label">Email</span>
                <input
                  class="form__input"
                  type="email"
                  name="email"
                  id="email"
                  placeholder="e.g. stephenking@lorem.com"
                />
              </label>

              <label for="number" class="form__input--row">
                <span class="form__input--label">Phone Number</span>
                <input
                  class="form__input"
                  type="tel"
                  name="number"
                  id="number"
                  placeholder="e.g. + 1 234 567 890"
                />
              </label>
            </div>
          </div>
        </div>

        <!-- Next Step / Back Step buttons -->
        <div class="form__navigation">
          <div class="form__button">Next Step</div>
        </div>
      </div>
    </div>
  </body>
</html>
